<!DOCTYPE html>
<html>
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Etiquetas para CEO -->
    <meta name="description" content="Un pequeño juego hecho a base de HTML, CSS Y JS; con temática de Rick And Morty.">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Lesther Xitumul Manuel">
    <!-- Etiquetas de Open Graph -->
    <meta property="og:title" content="Minijuego - Ahorcado">
    <meta property="og:description" content="Un pequeño juego hecho a base de HTML, CSS Y JS; con temática de Rick And Morty.">
    <meta property="og:image" content="https://www.hollywoodreporter.com/wp-content/uploads/2018/05/edc9bf26-65c3-49c4-8822-97738260a449-1.png">
    <meta property="og:url" content="https://lestherxm.github.io/ahorcado/">
    <meta property="og:type" content="Game">
    <!--  Parte visual -->
    <title>Ahorcado - Rick & Morty</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="content-container">
        <div class="info-game-container">
            <h1>AHORCADO</h1>
            <p>¡Adivina el personaje de Rick & Morty!</p>
            <img id="img_character" class="img_character">
        </div>
        <!-- Muñequito del "ahorcado" -->
        <div class="game-container">
            <svg height="250" width="250" class="figure-container">
                <!-- barra -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />
                <!-- cabeza -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                <!-- cuerpo -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <!-- brazos -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                <!-- piernas -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>
            <div class="word" id="word"></div>
        </div>
    </div>
    <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
    </div>

    <!-- Contenedor para  mensaje final -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <h3 id="final-message-reveal-word"></h3>
            <button id="play-button">Jugar de Nuevo</button>
        </div>
    </div>
    <!-- Notificación -->
    <div class="notification-container" id="notification-container">
        <p>¡Ya has ingresado esta letra!</p>
        <p>¡Recuerda que los espacios debes de reemplazarlos por un guión!</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
